<table border="1">
  <thead>
    <tr>
      <th>Course ID</th>
      <th>Course Name</th>
    </tr>
  </thead>
  <tbody *ngFor="let course of courses">
    <td>
      {{ course.courseID }}
    </td>
    <td>
      {{ course.courseName }}
    </td>
    <td>
      <button (click)="register(course.courseName)">Register</button>
    </td>
  </tbody>
</table>
