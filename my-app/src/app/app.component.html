<h2>Sorting product list using custom pipes</h2>

<select [(ngModel)]="sortOption">

  <option value="productName">Product Name</option>
  <option value="price">Price</option>

</select>

<table border="1">
  <thead>
    <tr>
      <th>Product</th>
      <th>price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList | sort:sortOption">
      <td>
        {{product.productName}}
      </td>
      <td>
        {{product.price}}
      </td>
    </tr>
  </tbody>
</table>
